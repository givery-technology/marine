type: coding
main: src/main/java/App.java
editable:
  - src/main/java/App.java
readonly:
  - src/main/java/Main.java
  - src/test/java/AppTest.java
  - src/test/java/Util.java
  - src/test/resources/in/public/*
  - src/test/resources/out/public/*
  - src/test/resources/*public*
  - pom.xml
test: >
  mvn test;
  metatest do echo then expand junit target/surefire-reports/TEST-AppTest.xml;
envConf:
  imageName: givery/track-java-corretto-11.0
  cacheDirs:
    - /root/.m2
solutions:
  - src/main/java/App.java:solution/App.java
testcases:
  open: 3
  secret: 0
evaluationPoint:
  基本実装: 基本的なテストケースにおいて、正答が出力できる
